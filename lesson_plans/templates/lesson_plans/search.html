<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson Planner GPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            background: url('../../images/study.jpg') ;
        }

    
        h2 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #5e81f4;
        }
    
        form {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }
    
        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-size: 1.25rem;
            background-color: #1a1c2d;
            color: white;
            outline: none;
        }
    
        button {
            background: #5e81f4;
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #5e81f4;
        }
    
        button:hover {
            background: #4766d4;
            box-shadow: 0 0 20px #5e81f4;
        }
    
        h3 {
            color: #ffffff;
            margin-top: 3rem;
            font-size: 1.75rem;
        }
    
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
        }
    
        li {
            background-color: #1a1c2d;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(94, 129, 244, 0.1);
        }
    
        pre {
            background-color: #0d0e1a;
            padding: 1rem;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 1rem;
        }
    
        .no-results {
            font-style: italic;
            color: #aaa;
        }
    </style>    
    
</head>
<body>
    <div class="glitter"></div>

    <div class="content">
        <h2>‚ú® Lesson Planner GPT</h2>

        <form method="get">
            <input type="text" name="query" placeholder="Ask something about your uploaded content..." value="{{ query }}" required />
            <button type="submit">Search</button>
        </form>
        {% if answer %}
            <div class="gpt-answer">
                <h3>üß† GPT Answer</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}


        <!-- {% if results %}
            <h3>üîç Results</h3>
            <ul>
            {% for result in results %}
                <li>
                    <strong>Relevance Score:</strong> {{ result.score|floatformat:2 }}
                    <pre>{{ result.text }}</pre>
                </li>
            {% endfor %}
            </ul>
        {% elif query %}
            <p class="no-results">üòï No matches found. Try a different question.</p>
        {% endif %} -->
    </div>
</body>
</html>
